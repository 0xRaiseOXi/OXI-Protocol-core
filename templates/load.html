<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OXI Mining Protocol</title>
</head>
<body>
    <style>
        .main-content {
            width: 100%;
            height: 100%;
            background-color: rgb(17, 13, 73);
            display: none;
        }
    </style>
    <div class=""></div>
    <div class="main-content">
    <div class="loading-screen">123</div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", async() => {
            setTimeout(function() {
                const url = 'https://oxiprotocol.ru/';
                fetch(url)
                    .then(response => response.text())
                    .then(html => {
                        // Вставка загруженного HTML-контента в основной контент
                        document.getElementById('main-content').innerHTML = html;
                        document.getElementById('loading-screen').style.display = 'none';
                        
                        // Отображение основного контента
                        document.getElementById('main-content').style.display = 'block';
                    })
                    .catch(error => {
                        console.error('Error loading the content:', error);
                        document.getElementById('loading-screen').innerHTML = '<h1>Error loading content</h1>';
                    });
            }, 3000); // Задержка в 3 секунды для имитации загрузки
        })
    </script>
</body>
</html>
