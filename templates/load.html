<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OXI Mining Protocol</title>
</head>
<body>
    <style>
        .main-content {
            width: 100%;
            height: 100%;
            background-color: rgb(17, 13, 73);
            display: none;
        }
    </style>
    <div id="main-content" class="main-content"></div>
    <div id="loading-screen" class="loading-screen">123</div>
    <script>
        document.addEventListener("DOMContentLoaded", async () => {
            setTimeout(function () {
                const url = 'https://oxiprotocol.ru/';
                fetch(url)
                    .then(response => response.text())
                    .then(html => {
                        // Insert the loaded HTML content into the main content
                        document.getElementById('main-content').innerHTML = html;
                        document.getElementById('loading-screen').style.display = 'none';
                        
                        // Display the main content
                        document.getElementById('main-content').style.display = 'block';
                    })
                    .catch(error => {
                        console.error('Error loading the content:', error);
                        document.getElementById('loading-screen').innerHTML = '<h1>Error loading content</h1>';
                    });
            }, 3000); // 3-second delay to simulate loading
        });
    </script>
</body>
</html>
