    <script>
        let tg = window.Telegram.WebApp;
        let data_local;
        tg.expand();

        document.addEventListener("DOMContentLoaded", async () => {
            const claimTokensButton = document.getElementById("claim-tokens-button");
            const counterVault = document.getElementById('tokens-value-vault');
            const dataContainer = document.getElementById('main-balance');

            async function sendDataToServer(dataToSend) {
                try {
                    const response = await fetch('https://oxiprotocol.ru/api/data', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(dataToSend)
                    });
                    const result = await response.json();
                    return result;
                } catch (error) {
                    dataContainer.textContent = 'Server Error';
                }
            }

            const user = tg.initDataUnsafe.user;
            dataContainer.textContent = user.id;
            if (user) {
                const userData = {
                    id: user.id,
                    first_name: user.first_name,
                    last_name: user.last_name,
                    username: user.username,
                };
                const dataUserFromServer = await sendDataToServer(userData);
                data_local = dataUserFromServer;
                console.log(dataUserFromServer);
                dataContainer.textContent = dataUserFromServer['oxi_tokens_value'].toLocaleString('en-US');
                counterVault.textContent = dataUserFromServer['dynamic_fields']['added_tokens'].toLocaleString('en-US');
            }

            // Добавление обработчика для кнопки "Claim Tokens"
            claimTokensButton.addEventListener('click', async () => {
                const url = `https://oxiprotocol.ru/claim_tokens?${tg.initData}`;
                try {
                    const response = await fetch(url);
                    if (!response.ok) {
                        claimTokensButton.textContent = "Server Error";
                        return;
                    }
                    const data = await response.json();
                    animate_main_counter(data['oxi_tokens_value']);
                    vault_progress_bar(0);

                    counterVault.textContent = 0;
                    data_local = data;
                } catch (error) {
                    claimTokensButton.textContent = "Server Error";
                }
            });

            // Обновление данных каждую секунду
            setInterval(vault_update, 1000);
            Telegram.WebApp.ready();
        });

        function vault_progress_bar(percentage) {
            const progressBar = document.getElementById('progress-bar');
            if (percentage == 0) {
                percentage = 1;
            }
            setProgress(percentage);
            function setProgress(percentage) {
                if (percentage < 0) percentage = 0;
                if (percentage > 100) percentage = 100;
                progressBar.style.height = percentage + '%';
            }
        };

        function vault_update() {
            const vault = document.getElementById("tokens-value-vault");
            const progress_bar = document.getElementById("progress-bar");
            const current_time = Math.floor(Date.now() / 1000);
            const time_difference = current_time - data_local['last_time_update'];
            const time_different_in_hours = time_difference / 3600;
            const added_tokens = Math.trunc(time_different_in_hours * data_local['tokens_hour']);
            const vault_size = data_local['dynamic_fields']['vault_size'];
            const percentage = Math.trunc(added_tokens / vault_size * 100);
            vault.textContent = vault_size;
            if (added_tokens < vault_size) {
                if (added_tokens < 0) {
                    vault.textContent = 0;
                    vault_progress_bar(percentage);
                } else {
                    vault.textContent = added_tokens;
                    vault_progress_bar(percentage);
                }
            } else {
                vault.textContent = vault_size;
                vault_progress_bar(percentage);
            }
        }

        function parseNumber(number) {
            return Number(number.replace(/,/g, ''));
        }

        function animate_main_counter(targetCount) {
            const counterElement = document.getElementById('main-balance');
            function animateCounter(startValue, endValue, duration) {
                const startTime = performance.now();
                function updateCounter(currentTime) {
                    const elapsedTime = currentTime - startTime;
                    const progress = Math.min(elapsedTime / duration, 1); // Прогресс анимации от 0 до 1
                    const currentCount = Math.floor(startValue + progress * (endValue - startValue));
                    counterElement.textContent = currentCount.toLocaleString('en-US');
                    if (progress < 1) {
                        requestAnimationFrame(updateCounter); // Продолжаем анимацию
                    } else {
                        console.log('Анимация завершена');
                    }
                }
                requestAnimationFrame(updateCounter);
            }
            const duration = 800;
            animateCounter(parseNumber(counterElement.textContent), targetCount, duration);
        };



        function sendInvite() {

            // Вызов метода API Telegram для открытия меню пересылки сообщений
            Telegram.WebApp.showPopup({
                title: "Переслать сообщение",
                message: "Выберите чат для пересылки:",
                buttons: [
                    {id: "forward", type: "default", text: "Переслать", onclick: () => forwardMessage(message)},
                    {id: "cancel", type: "close", text: "Отмена"}
                ]
            });
        }
